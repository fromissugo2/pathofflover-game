<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Path of flover</title>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
  </style>
</head>
<body>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 480,
    height: 270,
    backgroundColor: "#222222",
    physics: {
      default: "arcade",
      arcade: {
        gravity: { y: 600 },
        debug: false
      }
    },
    scene: {
      create,
      update
    }
  };

  new Phaser.Game(config);

  let player;
  let obstacle;
  let cursors;

  const PLAYER_SPEED = 100;
  const OBSTACLE_SPEED = 100;
  const JUMP = 260;
  const GROUND_Y = 220;

  function create() {
    // ë°”ë‹¥
    const ground = this.add.rectangle(0, GROUND_Y, 480, 50, 0x555555);
    ground.setOrigin(0);
    this.physics.add.existing(ground, true);

    // í”Œë ˆì´ì–´
    player = this.add.rectangle(420, GROUND_Y - 20, 16, 24, 0x00ff88);
    this.physics.add.existing(player);
    player.body.setCollideWorldBounds(true);
    this.physics.add.collider(player, ground);

    // âœ… ì¥ì• ë¬¼ (í™•ì‹¤íˆ ë³´ì´ê²Œ)
    obstacle = this.add.rectangle(360, GROUND_Y - 20, 24, 32, 0xff0000);
    this.physics.add.existing(obstacle);
    obstacle.body.setVelocityX(-OBSTACLE_SPEED);
    obstacle.body.setImmovable(true);
    this.physics.add.collider(obstacle, ground);

    // ì¶©ëŒ ê°ì§€
    this.physics.add.collider(player, obstacle, onHit, null, this);

    cursors = this.input.keyboard.createCursorKeys();
  }

  function onHit() {
    console.log("ğŸ’¥ HIT OBSTACLE");
  }

  function update() {
    // í”Œë ˆì´ì–´ ì´ë™
    player.body.setVelocityX(-PLAYER_SPEED);

    if (cursors.space.isDown && player.body.blocked.down) {
      player.body.setVelocityY(-JUMP);
    }

    // í”Œë ˆì´ì–´ ë¦¬ì…‹
    if (player.x < -10) {
      player.x = 490;
    }

    // ì¥ì• ë¬¼ ì´ë™ & ë¦¬ì…‹
    if (obstacle.x < -30) {
      obstacle.x = 480;
    }
  }
</script>

</body>
</html>
