  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    body {
      margin: 0;

<body>

<script>
  console.log("ğŸš¨ CACHE TEST VERSION LOADED");

  const config = {
    type: Phaser.AUTO,
    width: 480,
    height: 270,
    backgroundColor: "#003366",
    physics: {
      default: "arcade",
      arcade: {
        gravity: { y: 600 },
        debug: false
      }
    },
    scene: {
      create,
      update
    }
  };

  new Phaser.Game(config);

  let player;
  let obstacle;
  let cursors;

  const OBSTACLE_SPEED = 400; // ğŸš€ ë§¤ìš° ë¹ ë¦„
  const JUMP = 260;
  const GROUND_Y = 220;

  function create() {
    // ë°”ë‹¥
    const ground = this.add.rectangle(0, GROUND_Y, 480, 50, 0x999999);
    ground.setOrigin(0);
    this.physics.add.existing(ground, true);

    // í”Œë ˆì´ì–´ (ì™„ì „ ê³ ì •)
    player = this.add.rectangle(100, GROUND_Y - 20, 16, 24, 0x00ff88);
    this.physics.add.existing(player);
    this.physics.add.collider(player, ground);

    // ğŸ”µ ì¥ì• ë¬¼ (ìƒë‹¨ + íŒŒë€ìƒ‰)
    obstacle = this.add.rectangle(480, 80, 30, 30, 0x3399ff);
    this.physics.add.existing(obstacle, true);

    this.physics.add.collider(player, obstacle, () => {
      console.log("ğŸ’¥ HIT (CACHE TEST)");
    });

    cursors = this.input.keyboard.createCursorKeys();
  }

  function update() {
    // ì í”„ë§Œ
    if (cursors.space.isDown && player.body.blocked.down) {
      player.body.setVelocityY(-JUMP);
    }

    // ì¥ì• ë¬¼ ì´ˆê³ ì† ì´ë™
    obstacle.x -= OBSTACLE_SPEED * 0.016;

    if (obstacle.x < -40) {
      obstacle.x = 480;
    }
  }
</script>

</body>
