<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Path of flover</title>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
  </style>
</head>
<body>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 480,
    height: 270,
    backgroundColor: "#222222",
    physics: {
      default: "arcade",
      arcade: {
        gravity: { y: 600 },
        debug: false
      }
    },
    scene: {
      create,
      update
    }
  };

  new Phaser.Game(config);

  let player;
  let obstacle;
  let cursors;

  const OBSTACLE_SPEED = 140;
  const JUMP_POWER = 260;
  const GROUND_Y = 220;

  function create() {
    /* =====================
       ë°”ë‹¥
    ===================== */
    const ground = this.add.rectangle(0, GROUND_Y, 480, 50, 0x555555);
    ground.setOrigin(0);
    this.physics.add.existing(ground, true);

    /* =====================
       í”Œë ˆì´ì–´ (ê³ ì • ëŸ¬ë„ˆ)
    ===================== */
    player = this.add.rectangle(120, GROUND_Y - 20, 16, 24, 0x00ff88);
    this.physics.add.existing(player);

    player.body.setCollideWorldBounds(true);
    this.physics.add.collider(player, ground);

    /* =====================
       ì¥ì• ë¬¼ (STATIC + ìˆ˜ë™ ì´ë™)
    ===================== */
    obstacle = this.add.rectangle(480, GROUND_Y - 20, 24, 32, 0xff0000);
    this.physics.add.existing(obstacle, true); // static body

    // í”Œë ˆì´ì–´ì™€ ì¶©ëŒ
    this.physics.add.collider(player, obstacle, onHit);

    /* =====================
       ì…ë ¥
    ===================== */
    cursors = this.input.keyboard.createCursorKeys();
  }

  function onHit() {
    console.log("ğŸ’¥ HIT OBSTACLE");
  }

  function update() {
    /* ì í”„ */
    if (cursors.space.isDown && player.body.blocked.down) {
      player.body.setVelocityY(-JUMP_POWER);
    }

    /* ì¥ì• ë¬¼ ì´ë™ (ì˜¤ë¥¸ìª½ â†’ ì™¼ìª½) */
    obstacle.x -= OBSTACLE_SPEED * 0.016;

    /* ì¥ì• ë¬¼ ì¬ë“±ì¥ */
    if (obstacle.x < -40) {
      obstacle.x = 480;
    }
  }
</script>

</body>
</html>
