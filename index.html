<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Path of flover</title>

  <!-- 캐시 무력화 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
  </style>
</head>
<body>

<script>
/* ===============================
   기본 설정
=============================== */
const WIDTH = 800;
const HEIGHT = 400;
const GROUND_Y = 320;

let player, obstacle;
let gameState = "IDLE";

/* ===============================
   Phaser 설정
=============================== */
const config = {
  type: Phaser.AUTO,
  width: WIDTH,
  height: HEIGHT,
  backgroundColor: "#ffffff",
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 800 },
      debug: false
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

const game = new Phaser.Game(config);

/* ===============================
   preload
=============================== */
function preload() {
  // 임시 사각형 스프라이트 (나중에 도트로 교체)
  this.load.image("player", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAFUlEQVRIS2NkYGD4z0AEYBxVSFUAANR+BBcOW0xKAAAAAElFTkSuQmCC");
  this.load.image("obstacle", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAFUlEQVRIS2NkYGD4z0AEYBxVSFUAANR+BBcOW0xKAAAAAElFTkSuQmCC");
}

/* ===============================
   create
=============================== */
function create() {
  // 바닥
  const ground = this.add.rectangle(
    WIDTH / 2,
    GROUND_Y + 20,
    WIDTH,
    40,
    0xffb703
  );
  this.physics.add.existing(ground, true);

  // 플레이어 (오른쪽)
  player = this.physics.add.sprite(600, GROUND_Y - 20, "player");
  player.setTint(0x4caf50);
  player.setCollideWorldBounds(true);

  // 장애물 (왼쪽)
  obstacle = this.physics.add.sprite(200, GROUND_Y - 20, "obstacle");
  obstacle.setTint(0xb0b0b0);
  obstacle.setImmovable(true);

  // 충돌 설정
  this.physics.add.collider(player, ground);
  this.physics.add.collider(obstacle, ground);

  this.physics.add.collider(player, obstacle, () => {
    if (gameState === "FAIL") {
      player.setVelocity(0);
      player.setAngle(90); // 넘어짐 연출
      resetScene(this);
    }
  });

  // 안내 텍스트
  this.add.text(20, 20, "콘솔에서 correct() / wrong() 실행", {
    font: "16px Arial",
    fill: "#000"
  });
}

/* ===============================
   update
=============================== */
function update() {
  // 연출 중심이라 비워둠
}

/* ===============================
   정답 처리
=============================== */
window.correct = function () {
  if (gameState !== "IDLE") return;
  gameState = "SUCCESS";

  obstacle.setVelocityX(200);   // 왼 → 오른쪽
  player.setVelocityY(-350);    // 충분한 점프

  setTimeout(() => {
    resetScene(game.scene.scenes[0]);
  }, 1200);
};

/* ===============================
   오답 처리 (핵심 수정 부분)
=============================== */
window.wrong = function () {
  if (gameState !== "IDLE") return;
  gameState = "FAIL";

  // 1️⃣ 점프 먼저 (눈에 보이게)
  player.setVelocityY(-260);

  // 2️⃣ 잠깐 충돌 비활성화
  player.body.checkCollision.none = true;

  // 3️⃣ 장애물 이동을 약간 늦게 시작
  setTimeout(() => {
    obstacle.setVelocityX(200);

    // 4️⃣ 다시 충돌 활성화 → 일부러 걸리게
    player.body.checkCollision.none = false;
  }, 250);
};

/* ===============================
   씬 리셋
=============================== */
function resetScene(scene) {
  setTimeout(() => {
    gameState = "IDLE";
    scene.scene.restart();
  }, 600);
}
</script>

</body>
</html>
