<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Path of flover</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
  </style>
</head>
<body>

<script>
/* ===============================
   기본 설정
=============================== */
const WIDTH = 800;
const HEIGHT = 400;
const GROUND_Y = 320;

let player, obstacle;
let gameState = "IDLE";

/* ===============================
   Phaser 설정
=============================== */
const config = {
  type: Phaser.AUTO,
  width: WIDTH,
  height: HEIGHT,
  backgroundColor: "#ffffff",
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 800 },
      debug: false
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

new Phaser.Game(config);

/* ===============================
   preload
=============================== */
function preload() {
  // 임시 도형 (나중에 도트 스프라이트로 교체)
  this.load.image("player", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAFUlEQVRIS2NkYGD4z0AEYBxVSFUAANR+BBcOW0xKAAAAAElFTkSuQmCC");
  this.load.image("obstacle", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAFUlEQVRIS2NkYGD4z0AEYBxVSFUAANR+BBcOW0xKAAAAAElFTkSuQmCC");
}

/* ===============================
   create
=============================== */
function create() {
  // 바닥
  const ground = this.add.rectangle(
    WIDTH / 2,
    GROUND_Y + 20,
    WIDTH,
    40,
    0xffb703
  );
  this.physics.add.existing(ground, true);

  // 플레이어 (오른쪽)
  player = this.physics.add.sprite(600, GROUND_Y - 20, "player");
  player.setTint(0x4caf50);
  player.setCollideWorldBounds(true);

  // 장애물 (왼쪽)
  obstacle = this.physics.add.sprite(200, GROUND_Y - 20, "obstacle");
  obstacle.setTint(0xb0b0b0);
  obstacle.setImmovable(true);

  // 충돌
  this.physics.add.collider(player, ground);
  this.physics.add.collider(obstacle, ground);

  this.physics.add.collider(player, obstacle, () => {
    if (gameState === "FAIL") {
      player.setVelocityX(0);
      player.setVelocityY(0);
      player.setAngle(90);
      resetScene(this);
    }
  });

  // 안내 텍스트
  this.add.text(20, 20, "콘솔에서 correct() / wrong() 실행", {
    font: "16px Arial",
    fill: "#000"
  });
}

/* ===============================
   update
=============================== */
function update() {
  // 아무 것도 안 함 (연출 중심)
}

/* ===============================
   정답 / 오답 트리거
=============================== */
window.correct = function () {
  if (gameState !== "IDLE") return;
  gameState = "SUCCESS";

  obstacle.setVelocityX(200);
  player.setVelocityY(-350);

  setTimeout(() => resetScene(game.scene.scenes[0]), 1200);
};

window.wrong = function () {
  if (gameState !== "IDLE") return;
  gameState = "FAIL";

  obstacle.setVelocityX(200);
  player.setVelocityY(-200);
};

/* ===============================
   씬 리셋
=============================== */
function resetScene(scene) {
  setTimeout(() => {
    gameState = "IDLE";
    scene.scene.restart();
  }, 600);
}
</script>

</body>
</html>
