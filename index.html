<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Path of flover</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
  </style>
</head>
<body>

<script>
/* ===============================
   기본 설정
=============================== */
const WIDTH = 800;
const HEIGHT = 400;
const GROUND_Y = 320;

let player, obstacle;
let gameState = "IDLE";

/* ===============================
   Phaser 설정
=============================== */
const config = {
  type: Phaser.AUTO,
  width: WIDTH,
  height: HEIGHT,
  backgroundColor: "#ffffff",
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 900 },
      debug: false
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

const game = new Phaser.Game(config);

/* ===============================
   preload
=============================== */
function preload() {
  this.load.image("player", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAFUlEQVRIS2NkYGD4z0AEYBxVSFUAANR+BBcOW0xKAAAAAElFTkSuQmCC");
  this.load.image("obstacle", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAFUlEQVRIS2NkYGD4z0AEYBxVSFUAANR+BBcOW0xKAAAAAElFTkSuQmCC");
}

/* ===============================
   create
=============================== */
function create() {
  // 바닥
  const ground = this.add.rectangle(
    WIDTH / 2,
    GROUND_Y + 20,
    WIDTH,
    40,
    0xffb703
  );
  this.physics.add.existing(ground, true);

  // 플레이어 (오른쪽 고정)
  player = this.physics.add.sprite(600, GROUND_Y - 20, "player");
  player.setTint(0x4caf50);
  player.setCollideWorldBounds(true);
  player.jumped = false;

  // 장애물 (왼쪽)
  obstacle = this.physics.add.sprite(150, GROUND_Y - 20, "obstacle");
  obstacle.setTint(0xb0b0b0);
  obstacle.body.setAllowGravity(false);
  obstacle.body.setImmovable(true);
  obstacle.setVelocity(0, 0);

  // 충돌
  this.physics.add.collider(player, ground);
  this.physics.add.collider(obstacle, ground);

  this.physics.add.collider(player, obstacle, () => {
    if (gameState === "FAIL") {
      player.setVelocity(0);
      player.setAngle(90); // 넘어짐
      resetScene(this);
    }
  });

  this.add.text(20, 20, "콘솔에서 correct() / wrong()", {
    font: "16px Arial",
    fill: "#000"
  });
}

/* ===============================
   update
=============================== */
function update() {
  // 장애물 이동
  if (gameState === "SUCCESS" || gameState === "FAIL") {
    obstacle.setVelocityX(200);
    obstacle.setVelocityY(0);
  }

  // 장애물이 플레이어 근처에 왔을 때 점프
  if (
    (gameState === "SUCCESS" || gameState === "FAIL") &&
    !player.jumped &&
    obstacle.x >= player.x - 80
  ) {
    player.jumped = true;

    if (gameState === "SUCCESS") {
      player.setAngle(0);
      player.setVelocityY(-380); // 성공 점프
    } else {
      player.setVelocityY(-260); // 실패 점프
      setTimeout(() => {
        player.setAngle(90);
      }, 350);
    }
  }

  // 성공 시 장애물 완전히 지나가면 리셋
  if (gameState === "SUCCESS" && obstacle.x > player.x + 60) {
    resetScene(game.scene.scenes[0]);
  }
}

/* ===============================
   정답
=============================== */
window.correct = function () {
  if (gameState !== "IDLE") return;
  gameState = "SUCCESS";
};

/* ===============================
   오답
=============================== */
window.wrong = function () {
  if (gameState !== "IDLE") return;
  gameState = "FAIL";
};

/* ===============================
   리셋
=============================== */
function resetScene(scene) {
  setTimeout(() => {
    gameState = "IDLE";
    scene.scene.restart();
  }, 700);
}
</script>

</body>
</html>
