<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Path of flover</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
  </style>
</head>
<body>

<script>
/* ===============================
   기본 설정
=============================== */
const WIDTH = 800;
const HEIGHT = 400;
const GROUND_Y = 320;

let player, obstacle, ground;
let gameState = "IDLE";

/* ===============================
   Phaser 설정
=============================== */
const config = {
  type: Phaser.AUTO,
  width: WIDTH,
  height: HEIGHT,
  backgroundColor: "#ffffff",
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 900 },
      debug: false
    }
  },
  render: {
    pixelArt: true,
    antialias: false
  },
  scene: {
    preload,
    create,
    update
  }
};

new Phaser.Game(config);

/* ===============================
   preload
=============================== */
function preload() {
  // 캐릭터
  this.load.image("player_idle", "assets/characters/flover_idle.jpg");
  this.load.image("player_jump", "assets/characters/flover_jump.jpg");
  this.load.image("player_fail", "assets/characters/flover_fail.jpg");

  // 장애물
  this.load.image("hurdle", "assets/obstacles/hurdle.png");

  // 바닥
  this.load.image("ground", "assets/terrain/ground.png");
}

/* ===============================
   create
=============================== */
function create() {

  /* 바닥 */
  ground = this.physics.add.staticSprite(
    WIDTH / 2,
    GROUND_Y + 20,
    "ground"
  );
  ground.setScale(2);
  ground.refreshBody();

  /* 플레이어 */
  player = this.physics.add.sprite(
    600,
    GROUND_Y - 40,
    "player_idle"
  );
  player.setScale(2);
  player.setCollideWorldBounds(true);
  player.jumped = false;

  /* 장애물 */
  obstacle = this.physics.add.sprite(
    150,
    GROUND_Y - 32,
    "hurdle"
  );
  obstacle.setScale(2);
  obstacle.body.setAllowGravity(false);
  obstacle.body.setImmovable(true);
  obstacle.setVelocity(0, 0);

  // 히트박스 살짝 조정
  obstacle.body.setSize(
    obstacle.width - 10,
    obstacle.height - 8
  );

  /* 충돌 */
  this.physics.add.collider(player, ground);
  this.physics.add.collider(obstacle, ground);

  this.physics.add.collider(player, obstacle, () => {
    if (gameState === "FAIL") {
      player.setVelocity(0);
      player.setTexture("player_fail");
      player.setAngle(90);
      resetScene(this);
    }
  });

  /* 안내 텍스트 */
  this.add.text(20, 20, "콘솔에서 correct() / wrong()", {
    font: "16px Arial",
    fill: "#000"
  });
}

/* ===============================
   update
=============================== */
function update() {

  /* 장애물 이동 */
  if (gameState === "SUCCESS" || gameState === "FAIL") {
    obstacle.setVelocityX(200);
  }

  /* 점프 타이밍 */
  if (
    (gameState === "SUCCESS" || gameState === "FAIL") &&
    !player.jumped &&
    obstacle.x >= player.x - 80
  ) {
    player.jumped = true;
    player.setTexture("player_jump");

    if (gameState === "SUCCESS") {
      player.setVelocityY(-380);
    } else {
      player.setVelocityY(-260);
      setTimeout(() => {
        player.setTexture("player_fail");
        player.setAngle(90);
      }, 350);
    }
  }

  /* 착지 후 대기 상태 */
  if (
    player.body.blocked.down &&
    gameState === "IDLE"
  ) {
    player.setTexture("player_idle");
    player.setAngle(0);
  }

  /* 성공 후 리셋 */
  if (gameState === "SUCCESS" && obstacle.x > player.x + 60) {
    resetScene(this);
  }
}

/* ===============================
   정답
=============================== */
window.correct = function () {
  if (gameState !== "IDLE") return;
  gameState = "SUCCESS";
};

/* ===============================
   오답
=============================== */
window.wrong = function () {
  if (gameState !== "IDLE") return;
  gameState = "FAIL";
};

/* ===============================
   리셋
=============================== */
function resetScene(scene) {
  setTimeout(() => {
    gameState = "IDLE";
    scene.scene.restart();
  }, 700);
}
</script>

</body>
</html>
